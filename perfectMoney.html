<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Deposit</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
              rel="stylesheet">
        <link rel="stylesheet" href="css/mediadep.css">
    </head>
    <body>
      <div class="deposit">
        <div class="over">
          <div class="container">
            <div class="out">
              <i class="fa fa-times"></i>
            </div>
            <div class="inner">
              <div class="output">
                <div class="box">
                  <h3>wallet link</h3>
                  <input type="text" class="cpy" value="U30147253">
                  <button class="copy">Copy</button>
                </div>
                <div class="box">
                  <h3>Payment method</h3>
                  <p class="value">Perfect Money</p>
                </div>
                <div class="box">
                  <h3>Deposit value</h3>
                  <p class="value my-val">00.00</p>
                </div>
              </div>
              <div class="notice">
                <h3>After finishing depositing</h3>
                <h4>Send Support</h4>
                <ul>
                  <li><i class="fa fa-camera"></i><span>Screenshot</span></li>
                  <li><i class="fa fa-link"></i><span>TRXD link</span></li>
                  <li><i class="fa fa-user"></i><span>Username</span></li>
                </ul>
                <a href="">Go to support</a>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="inner">
            <div class="img-box">
              <img src="images/dep1.png">
            </div>
            <div class="send">
              <h2>Deposit <span>Now</span></h2>
              <label> Enter the value</label>
              <input class="in-dep" type="number" placeholder="Enter value">
              <p class="message">The minimum deposit value is 10$</p>
              <button class="done">Send Now</button>
            </div>
          </div>
        </div>
      </div>

      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/invest.js"></script>
    </body>
</html>
